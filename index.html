<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
  <title>Lock Challenge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ebebeb;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Hedvig Letters Sans', sans-serif;
    }
    .lock-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .lock-input {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .lock-button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      border-radius: 50%;
      animation: confetti-fall 5s linear infinite;
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotateZ(0);
      }
      100% {
        transform: translateY(-200vh) rotateZ(720deg);
      }
    }
  </style>
</head>
<body>
  <div class="lock-container">
    <input type="password" class="lock-input" placeholder="Enter the code..." id="codeInput">
    <button class="lock-button" onclick="checkCode()">Unlock</button>
  </div>
  <script>
    function checkCode() {
      var code = document.getElementById("codeInput").value;
      if (code === "0953") {
        // Correct code entered, trigger confetti effect
        for (var i = 0; i < 100; i++) {
          var confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.animationDelay = Math.random() * 5 + "s";
          document.body.appendChild(confetti);
        }
      } else {
        alert("Incorrect code. Try again.");
      }
    }
  </script>
</body>
</html>
