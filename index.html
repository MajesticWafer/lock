<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
  <title>Lock Challenge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ebebeb;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      min-height: 100vh; /* Ensures the body covers the full height of the viewport */
      font-family: 'Hedvig Letters Sans', sans-serif;
    }
    .lock-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-bottom: calc(28vh);
    }
    .lock-input {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
    .lock-button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      width: 150px;
      text-align: center;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: confetti-fall 2s ease-out infinite;
      transform: translateY(0); /* Reset initial position */
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(0); /* Start from bottom of the screen */
        opacity: 0; /* Initial transparency */
      }
      50% {
        transform: translateY(calc(-100vh + 33vh)); /* Reach apex at top 1/3 of screen */
        opacity: 1; /* Fully visible at the apex */
      }
      100% {
        transform: translateY(100vh); /* Fall back down below the viewport */
        opacity: 0; /* Fade out completely */
      }
    }
    .confetti:nth-child(1) {
      background-color: #ff6384;
      animation-duration: 1s;
    }
    .confetti:nth-child(2) {
      background-color: #36a2eb;
      animation-duration: 1.2s;
    }
    .confetti:nth-child(3) {
      background-color: #cc65fe;
      animation-duration: 1.4s;
    }
    .confetti:nth-child(4) {
      background-color: #ffce56;
      animation-duration: 1.6s;
    }
    .confetti:nth-child(5) {
      background-color: #4bc0c0;
      animation-duration: 1.8s;
    }
  </style>
</head>
<body>
  <div class="lock-container">
    <input type="password" class="lock-input" placeholder="Enter the code..." id="codeInput">
    <button class="lock-button" onclick="checkCode()">Unlock</button>
  </div>
  <script>
    function checkCode() {
      var code = document.getElementById("codeInput").value;
      if (code === "0953") {
        // Correct code entered, trigger confetti effect
        for (var i = 0; i < 100; i++) {
          var confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(confetti);
        }
      } else {
        alert("Incorrect code. Try again.");
      }
    }
  </script>
</body>
</html>
